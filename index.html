<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=K2D:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="weather.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=K2D:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
</head>

<body>
    <div id="outer-div">
        <div id="div-1">
            <input type="text" id="div-1-1" placeholder="enter city name...">
            <button id="div-1-2" type="button"><i class="fa-solid fa-magnifying-glass fa-xl"></i></button>
        </div>
        <div id="div-2">
            <div id="div-2-1"><img src="imagesicon/drizzle.png" alt="rain"></div>
            <div id="div-2-2">22Â°C</div>
            <div id="div-2-3">City</div>
        </div>
        <div id="div-3">
            <div id="div-3-1">
                <div id="div-3-1-1"><img src="imagesicon/wind.png" alt="wind" style="max-width: 75%; height: auto;">
                </div>
                <div id="div-3-1-2">
                    <div id="windspeed">23 km/h</div>
                    <div>Wind Speed</div>
                </div>
            </div>
            <div id="div-3-2">
                <div id="div-3-2-1"><img src="imagesicon/humidity.png" alt="humidity"
                        style="max-width: 75%; height: auto;"></div>
                <div id="div-3-2-2">
                    <div id="humidity">50%</div>
                    <div>Humidity</div>
                </div>
            </div>
        </div>
    </div>

    <script src="weatherjs.js"></script>
</body>

</html>
